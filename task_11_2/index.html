<body>

    <script>

      let arr = [1,2,3,4,5];
      let arr2 = [2,1,2,3,1,2,3,4,5,7,7];

      // Выводит 'совпадают', если массивы совпадают и 'не совпадают' если не совпадают. 
      // Если массивы разной длинны - выводит 'совпадают' если больший содержит в себе меньший.

      let isArraySame2 = function(array, array2){

        if (array.length < array2.length) {
        let temp = array2.slice();
        array2 = array;
        array = temp; 
        }
        result = 'не совпадают';
        for (let i = 0; i < array2.length; i++){
          for (let j = 0; j < array.length; j++){
            if (array2[i] === array[j]) {
              let newArr = [];
              for (let k = 0; k < array2.length; k++){
                  newArr.push(array[j+k])};
              if ( newArr.join('') === array2.join('') ){
                return 'совпадают';
              } 
            }
          }
        }
        return result;
      }

      console.log(isArraySame2(arr, arr2));

    </script>
