<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic"
    rel="stylesheet" />
    <audio id="addsound" src='http://boobooka.com/wp-content/uploads/2017/06/zvuk-knopki-myshi.mp3'></audio>
  <title>Главная</title>
</head>

<body>
  <main>
    <section class="todo">
      <div class="container">
        <div class="title">
          <h1 class="title">To do list</h1>
        </div>
        <div class="content">
          <ul class="notesList">
            <!-- PLACE FOR SOME LIST ITEMS -->
          </ul>
        </div>
        <div class="buttons">
          <form action="" class='noteForm'>
            <input type="text" class="inputTask">
            <button type='submit' id='addTask'>Add note</button>
            <button type='button' id='hide'>Hide done</button>
          </form>
        </div>
      </div>
    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
