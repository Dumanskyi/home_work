<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hello, World</title>
</head>

<body>

    <script>

        let userArray = [1, 2, 3, 4, 5];

        let userFunction = function(element){
            return element + 10;
        }
       
       let myMap = function(arr, func){
        let newarr = [];
        for (let i = 0; i < arr.length; i++){
            newarr.push(func(arr[i]));
        }
        return newarr;
       }

       console.log(myMap(userArray,userFunction));

    </script>
    
</body>

</html>
