<body>

    <script>
    	
    	 // найти результат суммирования элементов массива, но в случае, если элемент отрицательный - делим его на 2, а в случае, когда положительный - умножаем на 2.
    	
    	var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
    	var sum = 0;

    	sum = arr.reduce(function(total, element){
    		 if (element < 0) {
                element /= 2;
            } else { element *= 2 };
    		
            return total + element;
    	}, 0);

    	console.log(sum);

    </script>
    
</body>
