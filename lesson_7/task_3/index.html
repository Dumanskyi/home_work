<body>

    <script>
    	// получить массив из элементов деленных на два (например, если был массив [4, 3, 8] то получим [2,1.5,4])
    	
    	var arr = [-246, 753, -468, 475, -683, 476, -583, 746, -581];
    	var sumDividedElements = [];

    	sumDividedElements = arr.map(function(element){
    		return element /= 2;
    	});

    	console.log(sumDividedElements);
    </script>
    
</body>
