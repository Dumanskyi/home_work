<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icons/favicon.ico">
    <title>Hello, World</title>
</head>

<body>

    <script>
    	var age = prompt('Введите возраст');

        if ( (age >= 0) && (age <=200) ) {

            if ( (age % 100 >= 11) && (age % 100 <=19) ) {
                console.log(age + ' лет');
                alert(age + ' лет');
            } else {

                if (age % 10 === 1) {
                    console.log(age + ' год');
                    alert(age + ' год');
                } else {

                    if ( (age % 10 >= 2) && (age % 10 <= 4) ) {
                        console.log(age + ' года');
                        alert(age + ' года');
                    } else {
                        console.log(age + ' лет');
                        alert(age + ' лет');
                    }
                }
            }
        } else {
            console.log('Такой возраст не подходит');
            alert('Такой возраст не подходит');
        }

        
    </script>
    
</body>

</html>
