<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hello, World</title>
</head>

<body>

    <script>

        let arr = [
                      [16,-37,54,-4,72],
                      [-56,47,4,-16,25],
                      [-37,46,4,-51,27],
                      [-63,4,-54,76,-4],
                      [12,-35,4,47]
                    ];

        // 1) Найти сумму и количество положительных элементов.

        let positiveCounter = 0;
        let positiveSum = 0

        function positiveElements(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              positiveElements(current);
            } else {
              if (current > 0) {
                positiveSum += current;
                positiveCounter++;
              }
            }
          }

          return positiveSum;
        };

        console.log('1 задание');
        console.log("Сумма положительных элементов : ", positiveElements(arr));
        console.log("Кол-во положительных элементов : ", positiveCounter);
        console.log('-----------');
        console.log('\n');
          
        // 2) Найти минимальный элемент массива и его порядковый номер.

        let min = Infinity;

        function minElement(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              minElement(current);
            } else {
              if (current < min) {
                min = current;
              }
            }
          }

          return min;
        };

        let indexMin = 0;
        let innerIndexMin = 0;


        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr[i].length; j++){
                if (arr[i][j] === minElement(arr)) {
                    indexMin = i;
                    innerIndexMin = j;
                } 
            }
        }

        console.log('2 задание');
        console.log("Минимальный элемент : ", minElement(arr));
        console.log(`Индекс минимального элемента [${indexMin}][${innerIndexMin}]`);
        console.log('-----------');
        console.log('\n');

        // 3) Найти максимальный элемент массива и его порядковый номер.
        
        let max = -Infinity;

        function maxElement(current_array) {       

          for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              maxElement(current);
            } else {
              if (current > max) {
                max = current;
              }
            }
          }
          return max;
        }

        let indexMax = 0;
        let innerIndexMax = 0;


        for (let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr[i].length; j++){
                if (arr[i][j] === maxElement(arr)) {
                    indexMax = i;
                    innerIndexMax = j;
                } 
            }
        }

        console.log('3 задание');
        console.log("Максимальный элемент : ", maxElement(arr));
         console.log(`Индекс максимального элемента [${indexMax}][${innerIndexMax}]`);
        console.log('-----------');
        console.log('\n');
        
        // 4) Определить количество отрицательных элементов.

        let negativeCounter = 0;

        function negativeElements(current_array) {       

          for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              negativeElements(current);
            } else {
              if (current < 0) {
               negativeCounter++;
              }
            }
          }
          return negativeCounter;
        }

        console.log('4 задание');
        console.log("Кол-во отрицательных элементов : ", negativeElements(arr));
        console.log('-----------');
        console.log('\n');

         // 5) Найти количество нечетных положительных элементов.

        let positiveOddCounter = 0;

        function positiveOddElements(current_array) {       

          for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              positiveOddElements(current);
            } else {
              if ((current > 0) && (current % 2 === 1)) {
               positiveOddCounter++;
              }
            }
          }
          return positiveOddCounter;
        }

        console.log('5 задание');
        console.log("Кол-во положительных нечетных элементов : ", positiveOddElements(arr));
        console.log('-----------');
        console.log('\n');
        
        // 6) Найти количество четных положительных элементов.

        let positiveEvenCounter = 0;

        function positiveEvenElements(current_array) {       

          for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              positiveEvenElements(current);
            } else {
              if ((current > 0) && (current % 2 === 0)) {
               positiveEvenCounter++;
              }
            }
          }
          return positiveEvenCounter;
        }

        console.log('6 задание');
        console.log("Кол-во положительных четных элементов : ", positiveEvenElements(arr));
        console.log('-----------');
        console.log('\n');

        // 7) Найти сумму четных положительных элементов.

        let positiveEvenSum = 0

        function SumEvenElements(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              SumEvenElements(current);
            } else {
              if ((current > 0) && (current % 2 === 0)) {
                positiveEvenSum += current;
              }
            }
          }

          return positiveEvenSum;
        };

        console.log('7 задание');
        console.log("Сумма положительных четных элементов : ", SumEvenElements(arr));
        console.log('-----------');
        console.log('\n');

        // 8) Найти сумму нечетных положительных элементов.

        let positiveOddSum = 0

        function SumOddElements(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              SumOddElements(current);
            } else {
              if ((current > 0) && (current % 2 === 1)) {
                positiveOddSum += current;
              }
            }
          }

          return positiveOddSum;
        };

        console.log('8 задание');
        console.log("Сумма положительных нечетных элементов : ", SumOddElements(arr));
        console.log('-----------');
        console.log('\n');

        // 9) Найти произведение положительных элементов.

        let positiveComposition = 1;

        function CompositionElements(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              CompositionElements(current);
            } else {
              if (current > 0) {
                positiveComposition *= current;
              }
            }
          }

          return positiveComposition;
        };

        console.log('9 задание');
        console.log("Произведение положительных элементов : ", CompositionElements(arr));
        console.log('-----------');
        console.log('\n');

        // 10) Определить количество элементов, равных 4.

        let counterEqualFour = 0

        function equalFourElements(current_array) {
          
        for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
              equalFourElements(current);
            } else {
              if (current === 4) {
                counterEqualFour++;
              }
            }
          }

          return counterEqualFour;
        };

        console.log('10 задание');
        console.log("Кол-во элементов, равных 4 : ", equalFourElements(arr));
        console.log('-----------');
        console.log('\n');


        // 11) Найти наибольший среди элементов массива, остальные обнулить.

        let maxEl = -Infinity;

        function maxElFunc(current_array) {       

          for (let i = 0; i < current_array.length; i++) {
            let current = current_array[i];
            if (Array.isArray(current)) {
                maxElFunc(current);
            } else {
              if (current > maxEl) {
                maxEl = current;
              }
            }
          }
          return maxEl;
        };



        maxElFunc(arr);

        let newArr = arr.slice();


        for (let i = 0; i < newArr.length; i++){
            for (let j = 0; j < newArr[i].length; j++){
                if (newArr[i][j] != maxEl) {
                    newArr[i][j] = 0;
                } 
            }
        }

        console.log('11 задание');
        console.log(`Новый массив с обнуленными значениями ${'\n'}`);
        console.log(newArr);
        console.log('-----------');

    </script>
    
</body>

</html>
