<body>

    <script>

        let numberIteration = 0;

        function numberIsPolindrom(number){
          let initialNumber = number;
          if ( +(number.toString().split('').reverse().join('')) !== number ){
            
            numberIteration++;
            numberIsPolindrom(number + ( +number.toString().split('').reverse().join('')));
          } 
          return `Число ${initialNumber} может стать полиндромом на ${numberIteration} итерации`;
          
        };

        console.log(numberIsPolindrom(89));
        
    </script>
    
</body>
