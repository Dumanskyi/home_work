<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hello, World</title>
</head>

<body>

    <script>

        let sum = function(){
            let total = 0;

            return (step) => total += step;
        }

        let Sum = sum();

        console.log(Sum(2));
        console.log(Sum(5));
        console.log(Sum(10));
        
            
    </script>
    
</body>

</html>
